name: Code Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: ESLint Report
        if: failure()
        run: |
          echo "‚ùå Linting errors detected"
          exit 1

  typescript:
    name: TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript Compilation Check
        run: npx tsc --noEmit

      - name: TypeScript Report
        if: always()
        run: |
          echo "üìù TypeScript Check Complete"
          if [ $? -eq 0 ]; then
            echo "‚úÖ No type errors found"
          else
            echo "‚ùå Type errors detected"
            exit 1
          fi

  build:
    name: Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build project
        run: npm run build
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
          NEXTAUTH_URL: "http://localhost:3000"
          NEXTAUTH_SECRET: "test-secret-for-ci"

      - name: Build Report
        if: always()
        run: |
          echo "üì¶ Build Check Complete"
          if [ $? -eq 0 ]; then
            echo "‚úÖ Build successful"
          else
            echo "‚ùå Build failed"
            exit 1
          fi

  prisma-validate:
    name: Prisma Schema Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma Schema
        run: npx prisma validate

      - name: Check Prisma Format
        run: npx prisma format --check

      - name: Prisma Report
        if: failure()
        run: |
          echo "‚ùå Schema validation failed"
          exit 1
